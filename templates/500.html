{% extends "base.html" %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center">
    <div class="text-center">
        <div class="mb-8">
            <h1 class="text-9xl font-bold text-gray-200">500</h1>
            <p class="text-2xl font-semibold text-gray-600">เกิดข้อผิดพลาดในระบบ</p>
        </div>
        <p class="text-gray-500 mb-8">
            ขออภัย เกิดข้อผิดพลาดที่ไม่คาดคิด โปรดลองใหม่อีกครั้งในภายหลัง
        </p>
        <div class="space-x-4">
            <a href="{{ url_for('index') }}" 
               class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg transition duration-200">
                กลับหน้าแรก
            </a>
            <button onclick="history.back()" 
                    class="inline-block bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-2 px-6 rounded-lg transition duration-200">
                ย้อนกลับ
            </button>
        </div>
    </div>
</div>
{% endblock %}
